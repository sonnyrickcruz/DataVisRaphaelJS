<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">World Trade</a>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
        </nav>
        <div id="loader"></div>
        <div class="col-lg-12 filters">
            <form id="filterForm" class="col-lg-12 form-inline row">
                <div class="mx-auto">Country: <select class="form-control" id="countries"></select></div>
                <div class="mx-auto">Year: <select class="form-control" id="year"></select></div>
                <div class="mx-auto"><button class="btn btn-primary" type="submit">Filter</button></div>
            </form>
        </div>
        <div id="mainContent" class="animate-bottom text-center">
            <div class="mapcontainer">
                <div class="map"> <h1 class="display-4 py-5 my-5 w-50 mx-auto">Select a country and year then click filter button to generate results.</h1></div>

                <div class="areaLegend">
                </div>
                <div class="plotLegend"></div>
            </div>
            <div class="row col-lg-12 p-0 mx-0 my-5">
                <div class="col-lg-6">
                    <div class="title"></div>
                    <table class="table table-striped" id="worldTrade">
                        <thead>
                        </thead>
                        <tbody class="tbody">
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-6">
                    <div class="title"></div>
                    <table class="table table-striped" id="countryTrade">
                        <thead>
                        </thead>
                        <tbody class="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>

<script src="./plugins/jQuery-Mapael2/js/maps/world_countries.js" charset="utf-8"></script>
<script src="./scripts/scripts.js"></script>
